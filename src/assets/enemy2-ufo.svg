<?xml version="1.0" encoding="UTF-8"?>
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic UFO/Flying Saucer design -->
  <g fill="#PLACEHOLDER_COLOR">
    <!-- Top dome -->
    <ellipse cx="25" cy="18" rx="12" ry="8"/>
    
    <!-- Main body -->
    <ellipse cx="25" cy="28" rx="22" ry="6"/>
    
    <!-- Bottom rim -->
    <ellipse cx="25" cy="32" rx="24" ry="4"/>
    
    <!-- Windows on dome -->
    <circle cx="18" cy="16" r="2" fill="rgba(0,0,0,0.3)"/>
    <circle cx="25" cy="14" r="2" fill="rgba(0,0,0,0.3)"/>
    <circle cx="32" cy="16" r="2" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Landing lights -->
    <circle cx="10" cy="34" r="1.5" fill="rgba(255,255,255,0.8)"/>
    <circle cx="25" cy="34" r="1.5" fill="rgba(255,255,255,0.8)"/>
    <circle cx="40" cy="34" r="1.5" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Body panels -->
    <rect x="15" y="26" width="20" height="1" fill="rgba(0,0,0,0.2)"/>
    <rect x="12" y="29" width="26" height="1" fill="rgba(0,0,0,0.2)"/>
  </g>
</svg>