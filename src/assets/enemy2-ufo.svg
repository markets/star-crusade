<?xml version="1.0" encoding="UTF-8"?>
<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit UFO/Flying Saucer design -->
  <g fill="#PLACEHOLDER_COLOR">
    <!-- Top dome (rectangular) -->
    <rect x="18" y="8" width="14" height="8"/>
    <rect x="16" y="12" width="18" height="4"/>
    
    <!-- Main body (rectangular) -->
    <rect x="6" y="20" width="38" height="8"/>
    <rect x="4" y="22" width="42" height="4"/>
    
    <!-- Bottom rim -->
    <rect x="2" y="28" width="46" height="4"/>
    
    <!-- Windows on dome (rectangular) -->
    <rect x="20" y="10" width="2" height="2" fill="rgba(0,0,0,0.5)"/>
    <rect x="24" y="10" width="2" height="2" fill="rgba(0,0,0,0.5)"/>
    <rect x="28" y="10" width="2" height="2" fill="rgba(0,0,0,0.5)"/>
    
    <!-- Landing lights (square) -->
    <rect x="8" y="30" width="2" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="24" y="30" width="2" height="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="40" y="30" width="2" height="2" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Body panels (rectangular) -->
    <rect x="10" y="22" width="30" height="1" fill="rgba(0,0,0,0.3)"/>
    <rect x="8" y="25" width="34" height="1" fill="rgba(0,0,0,0.3)"/>
  </g>
</svg>