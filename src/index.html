<!DOCTYPE html>
<html>
<head>
  <title>Star Crusade 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="canvas-container">
    <canvas id="game" width="1400" height="900"></canvas>
    <audio id="soundtrack" src="assets/soundtrack.mp3" loop></audio>
    <audio id="shoot" src="assets/laser.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="achievement" src="assets/achievement.wav"></audio>
  </div>
  
  <div id="mobile-controls">
    <div class="movement-controls">
      <button class="control-button" id="left-btn">◀️</button>
      <button class="control-button" id="right-btn">▶️</button>
    </div>
    <button class="control-button shoot-button" id="shoot-btn">🔫 SHOOT</button>
  </div>
  
  <div id="sound-control">
    <button class="control-button" id="sound-btn">🔈 ON</button>
  </div>

  <p id="controls-text">◀️▶️ ARROWS 🔫 SPACE 🔈 S</p>
  <small>💾 <a href="https://github.com/markets/star-crusade" target="_blank">source code</a></small>
  <script src="game.js"></script>
</body>
</html>
