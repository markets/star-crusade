<!DOCTYPE html>
<html>
<head>
  <title>Star Crusade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<body>
  <h1>Star Crusade 🚀</h1>

  <div id="canvas-container">
    <canvas id="game" width="1400" height="900"></canvas>
    <audio id="soundtrack" src="assets/soundtrack.mp3" loop></audio>
    <audio id="shoot" src="assets/laser.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="achievement" src="assets/achievement.wav"></audio>
  </div>
  
  <div id="mobile-controls">
    <div class="movement-controls">
      <button id="left-btn">◀️</button>
      <button id="right-btn">▶️</button>
    </div>
    <div class="action-controls">
      <button id="bomb-btn">💣</button>
      <button id="shoot-btn">🔫</button>
    </div>
  </div>
  
  <p id="controls-text">◀️▶️ ARROWS 🔫 SPACE 💣 B</p>
  
  <div id="options">
    <button id="sound-btn">🔈 Sound (S)</button>
    <button id="restart-btn">🔄 Restart (R)</button>
    <button id="pause-btn">⏸️ Pause (P)</button>
  </div>

  <div id="footer">
    Made with ♥️ by <a href="https://github.com/markets">@markets</a> and AI 🤖 agents. Source <a href="https://github.com/markets/star-crusade" target="_blank">code</a> 💾.
  </div>

  <script src="game.js"></script>
</body>
</html>
